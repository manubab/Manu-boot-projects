<html xmlns :th="https://www.thymeleaf.org">

<head>
	<title>Welcome</title>
	<link rel="styleesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

	<div class="container">
		<h3 class="bg-info text-white text-center">Book Details</h3>

		<tr class="bg-primary text-white">
			<th>Name</th>
			<th>Author</th>
			<th>Cost</th>
			<th>Operations</th>
		</tr>


		<tr th:each="ob:${list}">
			<td th:text="${ob.bookId}"></td><br/>
			<td th:text="${ob.bookName}"></td><br/>
			<td>[[${ob.bookAuth}]]</td><br/>
			<td>[[${ob.bookCost}]]</td><br/>
			<td >
				<button class="btn btn-danger">Delete</button>
				<button class="btn btn-info">Edit</button>
			</td>
		</tr>
	</div>

</body>

</html>
